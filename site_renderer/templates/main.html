{% extends 'base.html' %}
{% load i18n %}


{% block title %}{% trans "Results" %}{% endblock %}

{% block content %}
    
    <div class="topdiv">

        <div id="reference" class="empty-state"></div>

        <div class="textbar-container input-group">
            <input type="text" name="textbar" class="textbar" id="textbar" class="textbar" placeholder="{% trans "Enter the text you want to anagram" %}" autocomplete="off" />
            <button class="btn" id="btn-set-reference" data-resettext="{% trans "Reset" %}" data-settext="{% trans "Set Reference" %}" >{% trans "Set Reference" %}</button>
        </div>
        <div class="btns-container">
            <button class="btn" id="btn-save-results" disabled>{% trans "Save Anagram" %}</button>
            <button class="btn" id="btn-get-hints" data-text="{% trans "Get Hints" %}" disabled>{% trans "Get Hints" %}</button>
            <button class="btn btn-icon" id="btn-settings" title="{% trans "Settings" %}">âš™</button>
        </div>
    
    </div>

    <div class="bottomdiv">

        <div class="results-container" id="anagram-results">
            
            <div class="results" id="saved-results"></div>
            
            {% if request.user.is_authenticated %}
                <button class="btn mt20 hidden" id="btn-save-in-db" disabled>{% trans "Save results in the database" %}</button>
            {% endif %}
        
        </div>

        <div class="hints-container">
            <div class="hints-stats"></div>
            <div class="hints-box"></div>
        </div>

    </div>

    <!-- Settings modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-modal-content">
            <h2>{% trans "Anagram settings" %}</h2>

            <div class="settings-field">
                <label for="settings-corpus">{% trans "Corpus to use" %}</label>
                <select id="settings-corpus"></select>
            </div>

            <div class="settings-field settings-field-inline">
                <div>
                    <label for="settings-min-length">{% trans "Minimum word length" %}</label>
                    <input type="number" id="settings-min-length" min="1" value="2" />
                </div>
                <div>
                    <label for="settings-max-length">{% trans "Maximum word length" %}</label>
                    <input type="number" id="settings-max-length" min="1" value="20" />
                </div>
            </div>

            <div class="settings-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="settings-prioritize-long" checked />
                    <span>{% trans "Prioritize long words" %}</span>
                </label>
            </div>

            <div class="settings-field">
                <label for="settings-max-results">{% trans "Number of results" %}</label>
                <input type="number" id="settings-max-results" min="1" value="500" />
            </div>

            <div class="settings-actions">
                <button class="btn" id="settings-save">{% trans "Save" %}</button>
                <button class="btn btn-secondary" id="settings-cancel">{% trans "Cancel" %}</button>
            </div>
        </div>
    </div>


{% endblock %}
